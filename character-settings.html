<div id="stepthink_character_settings--{{short_name}}">
    <h3 class="alignContentCenter">{{character_name}} settings</h3>

    <div class="flex-container marginTopBot5">
        <label class="checkbox_label expander"
               for="stepthink_is_thinking_enabled--{{short_name}}"
               title="Enable Stepped Thinking for this character. If this checkbox is unchecked, the other settings will be ignored, and the thinking process wonâ€™t start">
            <input id="stepthink_is_thinking_enabled--{{short_name}}" type="checkbox"/>
            Enable Stepped Thinking
        </label>
    </div>

    <div class="flex-container marginTopBot5">
        <label class="checkbox_label expander"
               for="stepthink_is_mind_reader--{{short_name}}"
               title="This option allows this character to read the thoughts of all other characters">
            <input id="stepthink_is_mind_reader--{{short_name}}" type="checkbox"/>
            Can read others' thoughts
        </label>
    </div>

    <div class="flex-container justifySpaceBetween alignItemsCenter">
    <span title="If the list is not empty, these prompts will be used instead of the default ones for this character">
        Prompts for thinking:
    </span>
        <div id="stepthink_prompt_list_add--{{short_name}}"
             class="menu_button menu_button_icon fa-solid fa-plus"
             title="Add prompt"></div>
    </div>

    <div id="stepthink_prompt_list--{{short_name}}"></div>
</div>
